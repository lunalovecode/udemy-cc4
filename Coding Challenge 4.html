	<script>
		/*Guide
		BMI = mass / height^2 = mass / height * height
		//vars for Mark
		var markMass = 88; //mass in kgs
		var markHeight = 2.02; //height in meters
		var markBMI = markMass / (markHeight * markHeight); //BMI
		//vars for John
		var johnMass = 76; //mass in kgs
		var johnHeight = 1.65; //height in meters
		var johnBMI = johnMass / (johnHeight * johnHeight); //BMI
		var results = markBMI > johnBMI; //Checks if Mark's BMI is higher than John's
		console.log("Is Mark's BMI higher than John's? " + results); //logs the results
		*/
		var mark = {
			fullName: "Mark Smith",
			mass: 88,
			height: 2.02,
			BMIcalc: function() {
				return Math.round(this.mass / (this.height * this.height))
			}
		};

		var john = {
			fullName: "John Smith",
			mass: 76,
			height: 1.65,
			BMIcalc: function() {
				return Math.round(this.mass / (this.height * this.height))
			}
		};

		if (mark.BMIcalc() > john.BMIcalc()) {
			console.log("Mark has the highest BMI of " + mark.BMIcalc());
		} else if (mark.BMIcalc() < john.BMIcalc()) {
			console.log("John has the highest BMI of " + john.BMIcalc());
		} else {
			console.log("Mark and John have the same BMI");
		}
	</script>
